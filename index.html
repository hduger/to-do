<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="../src/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <svg class="logo-img" style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M14.3 21.7C13.6 21.9 12.8 22 12 22C6.5 22 2 17.5 2 12S6.5 2 12 2C13.3 2 14.6 2.3 15.8 2.7L14.2 4.3C13.5 4.1 12.8 4 12 4C7.6 4 4 7.6 4 12S7.6 20 12 20C12.4 20 12.9 20 13.3 19.9C13.5 20.6 13.9 21.2 14.3 21.7M7.9 10.1L6.5 11.5L11 16L21 6L19.6 4.6L11 13.2L7.9 10.1M18 14V17H15V19H18V22H20V19H23V17H20V14H18Z" />
                </svg>
            </div>
            <h1>TO DO LIST</h1>
        </header>
        <div class="main-content">
            <div class="side-bar">
                <h2>Projects</h2>
                <div class="project-list-container" data-project-list-container>
                    <ul class="project-list" data-project-list>
                    </ul>
                </div>
                <div class="proj-form">
                    <div class="input-container">
                        <input type="text" class="project-popup-input" id="project-popup-input" placeholder="Add Project">
                    </div>
                    
                    <div class="project-popup-btns">
                        <button class="add" id="add">Add</button>
                        <button class="cancel" id="cancel">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="task-list-container" data-task-list-container>
                <div class="list-header">
                    <h2 class="list-title" data-list-title></h2>
                    <p class="task-count" data-task-count></p>
                </div>

                <div class="list-body" data-list-body>
                    <div class="tasks" data-tasks>
                    </div>
                </div>

                <div class="task-input-container" data-task-input-container>
                    <form action="" data-task-form>
                        <button class="submit-task" data-submit-task>+</button>
                        <input type="text" class="task-input project-popup-input" data-task-input>
                        
                    </form>
                    
                </div>

                <div class="buttons">
                    <button class="complete-tasks" data-completed-tasks-btn>Clear Completed Tasks</button>
                    <button class="delete-btn" data-delete-btn>Delete List</button>
                </div>


            </div>
        </div>
        <footer>
            <p>Copyright &copy 2022 Hunter Duger</p>
        </footer>
    </div>
    <template id="task-template">
        <div class="individual-task" data-individual-task>
            <input type="checkbox">
            <label ></label>
        </div>
    </template>
</body>
</html>
